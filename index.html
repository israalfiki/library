<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-3">
      <h3 class="library-head">LIBRARY</h3>
        <div class="form">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Number of Pages</label>
            <input type="number" class="form-control" id="pages-number" min="10">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">I have read this book!</label>
            <input type="checkbox" class="form-check-input mt-0" id="completed">
          </div>
          <div class="mb-3">
            <div class="d-grid gap-2 col-12 mx-auto">
  
              <button id="addbook" class="btn btn-lg btn-add mb-3">Add Book</button>
            </div>
  
          </div>
  
        </div>

     
      
  </div>
  <div class="col-9">
    <div id="books-heading-div">
      <h1 class="books-heading">Books</h1>

    </div>

  </div>

  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
